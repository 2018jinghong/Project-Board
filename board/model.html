<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>精弘</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Assets/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
    <header>
        <nav role="navigation">
            <div class="logo">
                <!--  <a href="#">精弘留言板</a>-->
                <img alt="logo" src="./Assets/Joy.png" height="32" />
            </div>
        </nav>
        <button class="new-post button-small button-highlight button-box button-giant button-longshadow-right button-longshadow-expand"
            onclick="location.href='newPost.html?source=0'">+</button>
    </header>
    <div class="p-container">
        <div id="message-container" class="message-container">
            <div class="message" id="model-message">
                <div class="message-body">
                    <h3 class="message-title">Title</h3>
                    <p class="message-text">The first message</p>
                </div>
                <div class="maessage-footer">
                    <span><button class="like button button-action button-circle" onclick="love();">👍</button><span class="love_num">0</span></span>
                    <span><button class="dislike button button-action button-circle" onclick="dislike();">👎</button><span class="dislike_num">0</span></span>
                    <button class="Comment_button button button-action button-pill" onclick="location.href='newPost.html?source='+$(this).parent().parent().attr('id')"
                        ;>Comment</button>
                    <div id="comment-container" class="comment-container">
                    </div>
                </div>
            </div>
            <div class="comment" id="model-comment">
                <div class="comment-body">
                    <h3>Title</h3>
                    <p>The first message</p>
                </div>
                <div class="comment-footer">
                    <button class="like button button-action button-circle" onclick="love();">👍</button>
                    <h4 class="comment-love_num">0</h4>
                    <button class="dislike button button-action button-circle" onclick="dislike();">👎</button>
                    <h4 class="comment-dislike_num">0</h4>
                    <button class="Comment_button button button-action button-pill" onclick="location.href='newPost.html?source='+$(this).parent().parent().attr('id')"
                        ;>Comment</button>
                    <div class="comment">

                    </div>
                </div>
            </div>
        </div>
        <div class="page-container" id="page-container">
            <button class="switchPage-button button button-action button-circle" onclick="Clean();Get_data(parseInt(event.target.innerHTML));">1</button>
        </div>
    </div>
    <footer>
        <span>留言板</span>
        <span>dev by </span>
    </footer>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./JS/js.js"></script>
</body>
<script>
    GetPageInfo();
    Get_data(1);
</script>
</html>
